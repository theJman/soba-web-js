		name: "Philip Dow",
		age: 43,
		sex: "m",

		printInfo: function() {
			console.log("Name = "+this.name+"\nAge = "+this.age+"\nSex = "+this.sex+"\nWeight = "+this.weight);
		},
		olderThan: function(friend) {
			if(!friend.age)

			}
