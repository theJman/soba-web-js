<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Self-exeucting functions</title>
</head>
<html>
	
	<h3>Refer to Source Code and Developer Console</h3>

	<script type="text/javascript">

		var x = 0;

		for (var i = 0; i < 5; i++) {
			setTimeout(function() {
				console.log("Execution #", x, "The value of i is", i);
				x++;
			}, i*250);
		}

		x = 0;

		for (i = 0; i < 5; i++) {
			setTimeout((function() {
				console.log("Execution #", x, "The value of i is", i);
				x++;
			}()), i*250);
		}

	</script>
</html>
